<!DOCTYPE html>
<html>
    <head>
        <title>User profile</title>
    </head>
    <body>
        <h1>create youre user profile </h1>
        <form action="http://comp334.studentswebprojects.ritaj.ps/util/process.php " method="post">
            <p>
                <label>Name</label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label>insert your photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" >
            </p>
            <section>
                <label>BIO</label>
                <br>
                <textarea id="bio" cols="20" rows="10"></textarea>
            </section>
            <p>
                <label>Choose a city</label>
                <select name="choose a city">
                    <option disabled selected>choose a city</option>
                    <option value="Ramallah">Ramallah</option>
                    <option value="Hebron">Hebron</option>
                    <option value="Jerusalem">Jerusalem</option>
                </select>
            </p>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
